<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ace-diff demos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f5f5f5;
        min-height: 100vh;
        padding: 2rem;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        margin-bottom: 0.5rem;
      }
      .subtitle {
        color: #666;
        margin-bottom: 2rem;
      }
      .demos {
        display: grid;
        gap: 1rem;
      }
      .demo-card {
        background: white;
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        color: inherit;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }
      .demo-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      }
      .demo-card h2 {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        color: #0066cc;
      }
      .demo-card p {
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ace-diff demos</h1>
      <p class="subtitle">Choose a demo to see ace-diff in action</p>
      <div class="demos">
        <a href="light.html" class="demo-card">
          <h2>Light Theme</h2>
          <p>Default light theme with Chrome Ace theme</p>
        </a>
        <a href="dark.html" class="demo-card">
          <h2>Dark Theme</h2>
          <p>Dark theme preset with Monokai Ace theme</p>
        </a>
        <a href="readonly.html" class="demo-card">
          <h2>Read-only Mode</h2>
          <p>View-only diff without copy arrows</p>
        </a>
      </div>
    </div>
  </body>
</html>
