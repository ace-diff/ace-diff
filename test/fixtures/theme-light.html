<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ace-diff - Light Theme Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.41.0/ace.js" type="text/javascript"
    charset="utf-8"></script>
  <style>
    .custom {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <div class="custom"></div>

  <script type="module">
    import AceDiff from '../../src/index'
    window.aceDiffer = new AceDiff({
      element: '.custom',
      left: {
        content: 'line 1\nline 2\nline 3',
      },
      right: {
        content: 'line 1\nmodified line 2\nline 3\nline 4',
      },
    });
  </script>
</body>

</html>
